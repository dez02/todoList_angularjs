<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoApp</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
  <h1>TodoList</h1>
  
  <div class="list" ng-controller="mainCtrl">
    <div ng-repeat="todo in todos">
      <input ng-model="todo.completed" type="checkbox">
      <label class="editing-label" ng-hide="editing" ng-click="helloWorld()">{{todo.name}}</label>
      <input ng-show="editing" ng-model="todo.name" type="text" class="editing-label">
      <div class="actions">
        <a href="" ng-click="editing = !editing">Edit</a>
        <a href="" ng-click='helloWorld()'>Save</a>
        <a href="">Delete</a>
      </div>
    </div>
  </div>
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
